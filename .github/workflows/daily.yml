name: Daily Cosmos Monitor

on:
  schedule:
    - cron: "15 6 * * *"   # Tous les jours Ã  06:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Criterion 1 pipeline
        run: |
          python run_criteria1_pipeline.py

      - name: Generate HTML dashboard
        run: |
          python generate_dashboard_html.py

      - name: Show generated files (debug)
        run: |
          echo "=== Repo root ==="
          ls -la
          echo "=== site/ (if exists) ==="
          ls -la site || true

      - name: Commit updated CSVs to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add CSVs whether they are in root and/or in site/
          git add hub_revenue_daily.csv hub_revenue_with_inflation.csv || true
          git add ecosystem_out_usd_daily.csv || true

          git add site/hub_revenue_daily.csv site/hub_revenue_with_inflation.csv || true
          git add site/ecosystem_out_usd_daily.csv || true

          # Optional: keep the published HTML versioned too
          git add site/index.html || true

          echo "=== git status (before commit) ==="
          git status

          # If nothing changed, exit cleanly
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Daily update: data + dashboard"
          git push

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
